<div class="card" style="margin-top: 10px">
  <div class="card-header d-flex justify-content-between">
    <div>
      <h4>Cursos</h4>
    </div>
    <div>
      <button type="button" class="btn btn-primary" [routerLink]="['create']">
        Novo Curso
      </button>
    </div>
  </div>
  <div class="card-body">
    <table
      class="table table-hover"
      *ngIf="cursos$ | async as cursos; else loading"
    >
      <thead>
        <tr>
          <th>#</th>
          <th>Curso</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          <td>{{ curso?.id }}</td>
          <td>{{ curso?.name }}</td>
          <td class="d-flex justify-content-between">
            <button
              class="btn btn-outline-warning mb-1 btn-sm"
              (click)="onEdit(curso.id!)"
            >
              Atualizar
            </button>
            {{ " " }}
            <button
              class="btn btn-outline-danger mb-1 btn-sm"
              (click)="onDelete(curso.id!)"
            >
              Remover
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #loading>
      <span>Carregando...</span>
    </ng-template>

    <!-- <ng-template #loadingError>
      <div *ngIf="error$ | async; else loading">
        Error ao carregar cursos. Tente novamente mais tarde.
      </div>
      <ng-template #loading>
        <span>Carregando...</span>
      </ng-template>
    </ng-template> -->
  </div>
</div>
